<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible"
      content="ie=edge" />
    <link rel="stylesheet"
      href="css/all.min.css" />
    <link rel="stylesheet"
      href="css/style.css" />
    <title>Sale-Cards</title>
  </head>

  <body>
    <div class="results">
      <div class="container">
        <h2 class="section-title">
          <i class="fab fa-500px"></i>Список Товарів
        </h2>

        <div class="buttonsWrap">
          <div class="sort-wrap">
            <p class="sort-active">за рейтингом</p>
            <i class="fas fa-chevron-down"></i>
            <div class="wrap-sort-list hidden">
              <ul>
                <li>від дешевих до дорогих</li>
                <li>від дорогих до дешевих</li>
                <li>популярні</li>
                <li>новинки</li>
                <li>акційні</li>
                <li>за рейтингом</li>
              </ul>
            </div>
          </div>

          <button class="btn-gallery active-list"
            id="galleryView"
            title="Gallery">
            <i class="fas fa-align-justify"></i>
          </button>
          <button class="btn-list"
            id="listView"
            title="List">
            <i class="fas fa-list"></i>
          </button>
        </div>
        <div class="product-list"
          id="pdl"></div>
        <div class="btn-wrap">
          <button id="showCardsBtn">Show More..</button>
        </div>
      </div>
    </div>



    <div class="cart">
      <div class="cart-header">
        <div>#</div>
        <div>Img</div>
        <div>Product title</div>
        <div>Price</div>
        <div>Number</div>
        <div>Total</div>
      </div>
      <hr>
      <div class="cart-body">
        <!-- <div class="cart-row">
          <div class="cart-row-index">#</div>
          <div class="cart-row-img">Img</div>
          <div class="cart-row-title">Product title</div>
          <div class="cart-row-price">Price</div>
          <div class="cart-row-number">Number</div>
          <div class="cart-row-total">Total</div>
        </div> -->
      </div>
      <hr>
      <div class="cart-footer">
        <div class="cart-total">0</div>
      </div>
    </div>




    









    <!-- <button id="lll">Click</button> -->
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
